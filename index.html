<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPS-Multiplayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
         
</head>
<body>
	<header class="container">
		<div class="card-panel teal lighten-2 center">
			<h2>Rock Paper Scissors Lizard Spock</h2>
		</div>			
	</header>
	<section id="subHead" class="container">
		<form>
			<div class="row">
				<div class="input-field col s6 offset-s3">
				  <i class="material-icons prefix">account_circle</i>
				  <input id="playerNameInput" type="text">
				  <label for="playerNameInput">First Name</label>
				</div>
			</div>
			<div class="row">
				<button class="waves-effect waves-light btn col s2 offset-s5" id="addPlayer" type="submit">Join
					<i class="material-icons right">send</i>
				</button>
			</div>
		</form>
	</section>
	<section id="playerRow" class="container">
		<div class="row">
			<div id="player1" class="col s3 card-panel">
				<h5 id="ply1Name" class="center">Player 1</h5>				
			</div>
			<div class="col s1"></div>
			<div id="info" class="col s4 card-panel">
				<div class="section center">
				  <h5>Status</h5>
				  <div class="divider"></div>
				  <p>Stuff</p>
				</div>
			</div>
			<div class="col s1"></div>
			<div id="player2" class="col s3 card-panel">
			    <h5 id="ply2Name" class="center">Player 2</h5>
			</div>
		</div>
	</section>
	<section id="chatRow" class="container">
		<div class="row">
			<div class="col s12 card-panel">
				chat
			</div>
		</div>
	</section>
	<section class="container">
		<div class="row">
			<div class="col s12 card-panel" id="conns"></div>
		</div>
	</section>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
